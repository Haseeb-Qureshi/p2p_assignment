<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <meta name="description" content="My description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>P2P Network</title>
</head>

<body>
    <main>
        <section>
            <header>
                <h2>P2P Network Dashboard</h2>
            </header>

            <aside id="node0">
              <h3 class="node-name" id="name-node0">Node name</h3>
              <button class="btn" id="sleep0" title="Temporarily put the node to sleep">Sleep</button>
              <button class="btn reset" id="reset0" title="Reset the node to its original state">
                Reset
              </button>
              <ul class="node-state" id="state-node0"></ul>
              <p>Node logs</p>
              <button class="btn-clipboard" data-clipboard-target="#logs-node0">
                <img src="clippy.svg" width="13" alt="Copy to clipboard">
              </button>
              <ul class="logs" id="logs-node0">
              </ul>
              <div id="errors0"></div>
            </aside>

            <aside id="node1">
                <h3 class="node-name" id="name-node1">Node name</h3>
                <button class="btn" id="sleep1" title="Temporarily put the node to sleep">

                <button class="btn-clipboard" data-clipboard-target="#logs-node1">

                <ul class="logs" id="logs-node1">
                </ul>
                <div id="errors1"></div>
            </aside>

            <aside id="node2">
